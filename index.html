<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Counter Test Sascha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: yellow;
      color: limegreen;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-size: 5rem;
    }
  </style>
</head>
<body>
  <div id="counter">â€“</div>

  <script>
    const startWert = 42000000;
    const intervallSekunden = 10;

    // Startzeitpunkt definieren (UTC!)
    const startZeit = new Date("2024-01-01T00:00:00Z");

    function formatNumber(num) {
      return num.toLocaleString("de-CH");
    }

    function updateCounter() {
      const jetzt = new Date();
      const vergangen = Math.floor((jetzt - startZeit) / 1000); // in Sekunden
      const schritte = Math.floor(vergangen / intervallSekunden);
      const aktuellerWert = startWert + schritte;
      document.getElementById("counter").textContent = formatNumber(aktuellerWert);
    }

    // sofort anzeigen und dann alle Sekunde aktualisieren
    updateCounter();
    setInterval(updateCounter, 1000);
  </script>
</body>
</html>
